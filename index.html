		<!-- services -->
		<section id="services" class="section pad-top10 pad-bot5 bg-white">
		<div class="container">
      <div class="row mar-bot40">
        <div class="col-md-offset-3 col-md-6">
          <div class="section-header">
            <h2 class="section-heading animated" data-animation="bounceInUp">Sign Up</h2>
            <p>If you would like to register a group to volunteer, please fill out the form on the <a href="/contact">Contact Us</a> page.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="sendmessage">You have successfully signed up. Thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">

              <div class="form-group">
                <label for="firstName" class="col-2 col-form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="Name" placeholder="Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
              </div>

              <div class="form-group">
                <label for="food" class="col-2 col-form-label">What Will You Bring?</label>
                  <input type="text" name="dish" class="form-control" id="Food" placeholder="Item" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
              </div>

              <div class="text-center"><button type="submit" class="line-btn green">Sign Up</button></div>
          </form>
        </div>

		</div>
